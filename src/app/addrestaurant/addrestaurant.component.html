<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <style>
    .title{
        color: white;
         font-weight: 700;
        text-align: center;
        margin-top: 20PX;
        text-shadow: 2px 5px 25px white;;
    }
    label{
      color: white;
    }

    .request{
      margin-top: 30px;
    }

    .field{
      margin-top: 10PX;
      margin-bottom: 10PX;
    }

    .container{
      border-radius: 20PX;
    }
  </style>
</head>
<body>
    <div class="container" style="
    background-image: linear-gradient(
      90deg,
      #ee82d3,
      rgba(194, 109, 188, 0.9)
    );
  ">
    <div class="row">
      <h1 class="title">Request to add a restaurant</h1>
    </div>
    <div class="row">
      <form class="request" #f="ngForm" >
        <div class="field">
          <label class="form-label" for="name">Name</label>
          <input id="name" name="name" class="form-control" type="text" ngModel >
        </div>
        <div class="field">
          <label class="form-label" for="address">Address</label>
          <input id="address" name="address" class="form-control" type="text" ngModel>
        </div>
        <div class="field">
          <label class="form-label" for="phone">Phone</label>
          <input id="phone" name="phone" class="form-control" type="text" ngModel>
        </div>
        <div class="field">
          <label class="form-label" for="Speciality">Speciality</label>
          <input id="speciality" name="speciality" class="form-control" type="text" ngModel>
        </div>
        <div class="field">
          <label class="form-label" for="description" >description <span style="font-size: 10PX;">(optional)</span></label>
          <input class="form-control"  id="description" name="description" type="text" ngModel>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6"><div class="d-grid gap-2"><button  class="btn" style="margin-top: 10px; margin-bottom: 30px; background-color: #ee82d3; color: white;">submit</button></div></div>
          <div class="col-3"></div>
        </div>
      </form>
    </div>
    </div>
</body>
</html>
